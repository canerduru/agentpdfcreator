<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealShow AI Lite</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        classic: ['Cinzel', 'serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>window.react = window.React;</script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.min.js"></script>
    
    <!-- html2canvas & jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for sidebar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Camera, Home, Upload, X, FileText, Layout, Download } = LucideReact;

        const ModernistTemplate = ({ property, images }) => {
            const heroImage = images.length > 0 ? images[0] : 'https://placehold.co/800x600/e2e8f0/94a3b8?text=No+Image';
            const gridImages = images.slice(1, 5);

            return (
                <div className="w-full h-full bg-white text-slate-900 flex flex-col font-sans">
                    {/* Hero Image */}
                    <div className="h-[55%] w-full bg-slate-200 relative overflow-hidden">
                        <img src={heroImage} alt="Main" className="w-full h-full object-cover" />
                        <div className="absolute bottom-0 left-0 bg-white/95 p-8 backdrop-blur-sm m-8 max-w-xl shadow-lg border-l-8 border-blue-600">
                            <h1 className="text-3xl font-extrabold uppercase tracking-tight mb-2 text-slate-900">{property.title}</h1>
                            <p className="text-lg text-slate-600 font-medium">{property.address}</p>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-12 flex-1 flex flex-col justify-between">
                        <div className="flex justify-between items-end border-b-4 border-slate-900 pb-6 mb-8">
                            <div>
                                <h2 className="text-6xl font-black tracking-tighter text-blue-600">{property.price}</h2>
                            </div>
                            <div className="text-right">
                                <p className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-1">Specifications</p>
                                <p className="text-2xl font-semibold text-slate-800">{property.size}</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-10 flex-1">
                            <div>
                                <h3 className="text-lg font-bold uppercase mb-6 text-slate-800 flex items-center gap-2">
                                    Property Highlights
                                </h3>
                                <ul className="space-y-3">
                                    {property.features.split('\n').filter(f => f.trim()).map((feature, i) => (
                                        <li key={i} className="flex items-start gap-3 text-slate-700 text-lg">
                                            <span className="w-2 h-2 bg-blue-600 mt-2.5 shrink-0"></span>
                                            {feature}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            
                            {/* Secondary Images Grid */}
                            <div className="grid grid-cols-2 gap-4 h-full content-start">
                                {gridImages.map((img, i) => (
                                    <div key={i} className="aspect-square bg-slate-100 overflow-hidden shadow-sm">
                                        <img src={img} alt="Detail" className="w-full h-full object-cover hover:scale-110 transition-transform duration-500" />
                                    </div>
                                ))}
                                {gridImages.length === 0 && (
                                    <div className="col-span-2 aspect-[2/1] bg-slate-50 flex flex-col items-center justify-center text-slate-300 border-2 border-dashed border-slate-200 rounded">
                                        <Camera className="w-8 h-8 mb-2 opacity-50" />
                                        <span className="text-sm">Add more photos</span>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div className="text-center mt-auto pt-6 border-t border-slate-100">
                             <p className="text-slate-400 text-sm font-medium">REALSHOW AI PRESENTATION</p>
                        </div>
                    </div>
                </div>
            );
        };

        const LuxuryTemplate = ({ property, images }) => {
            const heroImage = images.length > 0 ? images[0] : 'https://placehold.co/800x600/1e293b/94a3b8?text=No+Image';
            const gridImages = images.slice(1, 5);

            return (
                <div className="w-full h-full bg-slate-900 text-white flex flex-col font-serif relative border-8 border-slate-900">
                    {/* Decorative Border */}
                    <div className="absolute inset-4 border border-amber-500/30 pointer-events-none"></div>

                    {/* Header */}
                    <div className="p-12 pb-6 text-center z-10">
                         <h1 className="text-4xl text-amber-500 tracking-widest uppercase mb-2">{property.title}</h1>
                         <p className="text-slate-400 italic tracking-wide text-lg">{property.address}</p>
                    </div>

                    {/* Hero Image */}
                    <div className="h-[45%] w-full relative mx-auto px-12">
                         <div className="w-full h-full border-2 border-amber-500/50 p-1">
                            <img src={heroImage} alt="Main" className="w-full h-full object-cover" />
                        </div>
                    </div>

                    {/* Content */}
                    <div className="p-12 pt-8 flex-1 flex flex-col">
                        <div className="flex justify-center items-center gap-8 mb-8">
                             <div className="h-px bg-amber-500/50 flex-1"></div>
                             <h2 className="text-5xl text-white font-light">{property.price}</h2>
                             <div className="h-px bg-amber-500/50 flex-1"></div>
                        </div>

                         <div className="grid grid-cols-2 gap-12 flex-1">
                             <div className="text-slate-300">
                                 <h3 className="text-xl text-amber-500 mb-6 uppercase tracking-widest border-b border-amber-500/20 pb-2">Details</h3>
                                 <p className="text-2xl mb-6 font-light text-white">{property.size}</p>
                                 <ul className="space-y-3">
                                    {property.features.split('\n').filter(f => f.trim()).map((feature, i) => (
                                        <li key={i} className="flex items-center gap-3 text-lg font-light">
                                            <span className="text-amber-500">â™¦</span>
                                            {feature}
                                        </li>
                                    ))}
                                </ul>
                             </div>

                            {/* Secondary Images */}
                             <div className="grid grid-cols-2 gap-4 h-full content-start">
                                {gridImages.map((img, i) => (
                                    <div key={i} className="aspect-square border border-slate-700 p-1">
                                        <img src={img} alt="Detail" className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" />
                                    </div>
                                ))}
                            </div>
                         </div>
                    </div>
                </div>
            );
        }

        const MinimalistTemplate = ({ property, images }) => {
             const heroImage = images.length > 0 ? images[0] : 'https://placehold.co/800x600/f8fafc/cbd5e1?text=No+Image';
             const allImages = images.length > 0 ? images : [heroImage];

             return (
                 <div className="w-full h-full bg-white text-slate-800 flex flex-col font-sans p-12">
                     <div className="flex-1 grid grid-cols-12 grid-rows-6 gap-6">
                         {/* Header Area */}
                         <div className="col-span-12 row-span-1 flex flex-col justify-end pb-6 border-b border-slate-200">
                             <div className="flex justify-between items-end">
                                 <div>
                                     <h1 className="text-3xl font-light tracking-wide uppercase mb-1">{property.title}</h1>
                                     <p className="text-slate-500">{property.address}</p>
                                 </div>
                                 <div className="text-right">
                                     <h2 className="text-4xl font-light">{property.price}</h2>
                                 </div>
                             </div>
                         </div>

                         {/* Main Image */}
                         <div className="col-span-8 row-span-4 bg-slate-50 relative group overflow-hidden">
                             <img src={allImages[0]} alt="Main" className="w-full h-full object-cover" />
                         </div>

                         {/* Info Column */}
                         <div className="col-span-4 row-span-4 flex flex-col pl-4">
                             <div className="mb-auto">
                                 <p className="text-xl font-medium mb-6">{property.size}</p>
                                 <div className="space-y-3 text-sm text-slate-600">
                                     {property.features.split('\n').filter(f => f.trim()).map((feature, i) => (
                                        <p key={i} className="border-l-2 border-slate-300 pl-4 py-1">{feature}</p>
                                    ))}
                                 </div>
                             </div>
                             
                             {/* Secondary Image 1 */}
                             {allImages[1] && (
                                 <div className="h-48 bg-slate-100 mt-6 overflow-hidden">
                                     <img src={allImages[1]} alt="Sec 1" className="w-full h-full object-cover" />
                                 </div>
                             )}
                         </div>
                        
                         {/* Bottom Row Images */}
                         <div className="col-span-12 row-span-1 grid grid-cols-3 gap-6 pt-2">
                             {[2, 3, 4].map(idx => (
                                 <div key={idx} className="bg-slate-50 h-full w-full overflow-hidden">
                                     {allImages[idx] && <img src={allImages[idx]} alt={`Sec ${idx}`} className="w-full h-full object-cover" />}
                                 </div>
                             ))}
                         </div>
                     </div>
                 </div>
             );
        }

        const ClassicTemplate = ({ property, images }) => {
            const heroImage = images.length > 0 ? images[0] : 'https://placehold.co/800x600/f5f5f4/a8a29e?text=No+Image';
            const gridImages = images.slice(1, 5);

            return (
                <div className="w-full h-full bg-[#Fdfbf7] text-stone-800 flex flex-col font-classic p-8 border-[12px] border-stone-200">
                    <div className="border border-stone-800 h-full flex flex-col p-8 relative">
                         {/* Corner Ornaments */}
                         <div className="absolute top-2 left-2 w-4 h-4 border-t-2 border-l-2 border-stone-800"></div>
                         <div className="absolute top-2 right-2 w-4 h-4 border-t-2 border-r-2 border-stone-800"></div>
                         <div className="absolute bottom-2 left-2 w-4 h-4 border-b-2 border-l-2 border-stone-800"></div>
                         <div className="absolute bottom-2 right-2 w-4 h-4 border-b-2 border-r-2 border-stone-800"></div>

                        <div className="text-center mb-8">
                             <h2 className="text-3xl font-bold border-b-2 border-stone-300 inline-block pb-2 mb-2 uppercase">{property.title}</h2>
                             <p className="text-stone-500 font-serif italic">{property.address}</p>
                        </div>

                        <div className="flex-1 grid grid-cols-12 gap-6">
                             <div className="col-span-8 flex flex-col gap-4">
                                <div className="flex-1 bg-stone-100 border border-stone-300 p-2">
                                     <img src={heroImage} alt="Main" className="w-full h-full object-cover grayscale-[20%]" />
                                </div>
                                <div className="grid grid-cols-3 gap-2 h-32">
                                    {gridImages.map((img, i) => (
                                        <div key={i} className="h-full border border-stone-200">
                                            <img src={img} alt="Detail" className="w-full h-full object-cover" />
                                        </div>
                                    ))}
                                </div>
                             </div>

                             <div className="col-span-4 flex flex-col justify-center border-l border-stone-300 pl-6 text-center">
                                 <div className="mb-8">
                                     <p className="text-sm uppercase tracking-widest text-stone-400 mb-1">Offered At</p>
                                     <p className="text-3xl font-bold text-stone-800">{property.price}</p>
                                 </div>
                                 
                                 <div className="mb-8">
                                     <p className="text-sm uppercase tracking-widest text-stone-400 mb-1">Details</p>
                                     <p className="font-serif text-lg">{property.size}</p>
                                 </div>

                                 <div className="text-left">
                                     <p className="text-center text-sm uppercase tracking-widest text-stone-400 mb-3">Features</p>
                                     <ul className="space-y-2 font-serif text-sm">
                                         {property.features.split('\n').filter(f => f.trim()).map((f, i) => (
                                             <li key={i} className="list-disc list-inside">{f}</li>
                                         ))}
                                     </ul>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
            )
        }

        const IndustrialTemplate = ({ property, images }) => {
            const heroImage = images.length > 0 ? images[0] : 'https://placehold.co/800x600/333333/666666?text=No+Image';
            const gridImages = images.slice(1, 5);

            return (
                <div className="w-full h-full bg-zinc-900 text-zinc-100 flex flex-col font-mono p-4">
                    <div className="border-4 border-zinc-700 h-full flex flex-col">
                        <div className="bg-zinc-800 p-6 border-b-4 border-zinc-700 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold uppercase tracking-tighter text-yellow-500 mb-1">
                                    // {property.title}
                                </h1>
                                <p className="text-xs text-zinc-400 uppercase tracking-widest">
                                    LOC: {property.address}
                                </p>
                            </div>
                            <div className="text-right">
                                <div className="text-xs text-zinc-500 uppercase">Current Valuation</div>
                                <div className="text-3xl font-bold text-white">{property.price}</div>
                            </div>
                        </div>

                        <div className="flex-1 p-6 grid grid-cols-2 gap-6">
                            <div className="flex flex-col gap-4">
                                <div className="flex-1 relative group">
                                    <div className="absolute top-2 left-2 bg-yellow-500 text-black text-xs font-bold px-2 py-1">IMG_001</div>
                                    <img src={heroImage} alt="Main" className="w-full h-full object-cover border-2 border-zinc-600 grayscale hover:grayscale-0 transition-all duration-300" />
                                </div>
                            </div>

                            <div className="flex flex-col">
                                <div className="mb-6 p-4 border-2 border-zinc-700 bg-zinc-800/50">
                                    <h3 className="text-yellow-500 font-bold mb-4 uppercase text-sm border-b border-zinc-600 pb-2">Specs_Sheet</h3>
                                    <p className="text-lg mb-2">> {property.size}</p>
                                    <div className="grid grid-cols-1 gap-2 text-sm text-zinc-300">
                                        {property.features.split('\n').filter(f => f.trim()).map((f, i) => (
                                            <div key={i} className="flex items-center gap-2">
                                                <span className="text-yellow-500">[+]</span> {f}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-2 mt-auto">
                                    {gridImages.map((img, i) => (
                                        <div key={i} className="aspect-video border border-zinc-700 relative">
                                            <img src={img} alt="Detail" className="w-full h-full object-cover opacity-80 hover:opacity-100" />
                                            <div className="absolute bottom-0 right-0 bg-black/50 text-[10px] px-1 text-white">0{i+2}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-zinc-800 p-2 text-center text-[10px] text-zinc-500 uppercase border-t-4 border-zinc-700">
                            Generated by RealShow AI Lite // System Ready
                        </div>
                    </div>
                </div>
            )
        }

        const Preview = ({ property, images, template }) => {
            return (
                <div id="preview-content" className="w-full h-full">
                    {template === 'modernist' && <ModernistTemplate property={property} images={images} />}
                    {template === 'luxury' && <LuxuryTemplate property={property} images={images} />}
                    {template === 'minimalist' && <MinimalistTemplate property={property} images={images} />}
                    {template === 'classic' && <ClassicTemplate property={property} images={images} />}
                    {template === 'industrial' && <IndustrialTemplate property={property} images={images} />}
                </div>
            );
        };

        function Editor({ property, setProperty, images, setImages, template, setTemplate }) {
            const handleChange = (e) => {
                const { name, value } = e.target;
                setProperty(prev => ({ ...prev, [name]: value }));
            };

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                if (images.length + files.length > 5) {
                    alert("Maximum 5 images allowed.");
                    return;
                }

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImages(prev => [...prev, reader.result]);
                    };
                    reader.readAsDataURL(file);
                });
            };
            
            const removeImage = (index) => {
                setImages(prev => prev.filter((_, i) => i !== index));
            };

            const templates = [
                { id: 'modernist', name: 'Modernist' },
                { id: 'luxury', name: 'Luxury' },
                { id: 'minimalist', name: 'Minimalist' },
                { id: 'classic', name: 'Classic' },
                { id: 'industrial', name: 'Industrial' }
            ];

            return (
                <div className="bg-white p-6 space-y-6">
                    {/* Template Selector */}
                    <div>
                         <h2 className="text-lg font-semibold mb-4 flex items-center gap-2 text-slate-800">
                            <Layout className="w-5 h-5" /> Template
                        </h2>
                        <div className="grid grid-cols-2 gap-2">
                            {templates.map(t => (
                                <button
                                    key={t.id}
                                    onClick={() => setTemplate(t.id)}
                                    className={`py-2 px-1 rounded-lg border-2 text-sm font-medium transition-all ${
                                        template === t.id 
                                        ? 'border-blue-600 bg-blue-50 text-blue-700 shadow-sm' 
                                        : 'border-slate-200 text-slate-600 hover:border-slate-300 hover:bg-slate-50'
                                    }`}
                                >
                                    {t.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="border-t border-slate-100 my-6"></div>

                    {/* Image Upload Section */}
                    <div>
                        <h2 className="text-lg font-semibold mb-4 flex items-center gap-2 text-slate-800">
                            <Camera className="w-5 h-5" /> Photos ({images.length}/5)
                        </h2>
                        
                        <div className="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center hover:bg-slate-50 transition-colors relative cursor-pointer">
                            <input 
                                type="file" 
                                multiple 
                                accept="image/*"
                                onChange={handleImageUpload}
                                className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                disabled={images.length >= 5}
                            />
                            <div className="flex flex-col items-center gap-2 text-slate-500">
                                <Upload className="w-8 h-8 text-slate-400" />
                                <span className="text-sm font-medium">Click or drag photos here</span>
                            </div>
                        </div>

                        {/* Image List */}
                        {images.length > 0 && (
                            <div className="mt-4 grid grid-cols-3 gap-2">
                                {images.map((img, idx) => (
                                    <div key={idx} className="relative aspect-square group">
                                        <img src={img} alt={`Upload ${idx}`} className="w-full h-full object-cover rounded-md border border-slate-200" />
                                        <button 
                                            onClick={() => removeImage(idx)}
                                            className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity shadow-sm"
                                        >
                                            <X className="w-3 h-3" />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="border-t border-slate-100 my-6"></div>

                    {/* Property Details Section */}
                    <div>
                        <h2 className="text-lg font-semibold mb-4 flex items-center gap-2 text-slate-800">
                            <FileText className="w-5 h-5" /> Property Details
                        </h2>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="block text-xs uppercase tracking-wide font-medium text-slate-500 mb-1">Property Title</label>
                                <input 
                                    type="text" 
                                    name="title" 
                                    value={property.title} 
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    placeholder="e.g. Modern Family Home"
                                />
                            </div>
                             <div>
                                <label className="block text-xs uppercase tracking-wide font-medium text-slate-500 mb-1">Price</label>
                                <input 
                                    type="text" 
                                    name="price" 
                                    value={property.price} 
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    placeholder="e.g. $1,200,000"
                                />
                            </div>
                            <div>
                                <label className="block text-xs uppercase tracking-wide font-medium text-slate-500 mb-1">Address</label>
                                <input 
                                    type="text" 
                                    name="address" 
                                    value={property.address} 
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    placeholder="e.g. 123 Main St, City, State"
                                />
                            </div>
                            <div>
                                <label className="block text-xs uppercase tracking-wide font-medium text-slate-500 mb-1">Size / Specs</label>
                                <input 
                                    type="text" 
                                    name="size" 
                                    value={property.size} 
                                    onChange={handleChange}
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    placeholder="e.g. 4 Beds | 3 Baths | 2,500 sqft"
                                />
                            </div>
                            <div>
                                <label className="block text-xs uppercase tracking-wide font-medium text-slate-500 mb-1">Features (one per line)</label>
                                <textarea 
                                    name="features" 
                                    value={property.features} 
                                    onChange={handleChange}
                                    rows="4"
                                    className="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    placeholder="Pool&#10;Garden&#10;Garage"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [property, setProperty] = useState({
                title: 'Stunning Modern Villa',
                price: '$2,450,000',
                address: '123 Ocean Drive, Beverly Hills, CA',
                size: '5 Beds | 6 Baths | 4,200 sqft',
                features: 'Infinity Pool\nSmart Home System\nWine Cellar\nPanoramic Views'
            });
            const [images, setImages] = useState([]);
            const [template, setTemplate] = useState('modernist');
            const [isGenerating, setIsGenerating] = useState(false);

            const generatePDF = async () => {
                setIsGenerating(true);
                const element = document.getElementById('preview-content');
                if (!element) return;

                try {
                    const canvas = await html2canvas(element, {
                        scale: 2, // Higher scale for better quality
                        useCORS: true, // Handle cross-origin images
                        logging: false
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save(`RealShow-${property.title.replace(/\s+/g, '-')}.pdf`);
                } catch (error) {
                    console.error("PDF Generation Error", error);
                    alert("Failed to generate PDF. See console.");
                } finally {
                    setIsGenerating(false);
                }
            };

            return (
                <div className="flex flex-col md:flex-row h-screen bg-slate-100 font-sans overflow-hidden">
                    {/* Sidebar / Editor */}
                    <div className="w-full md:w-96 border-r border-slate-200 bg-white flex flex-col z-10 shadow-lg shrink-0">
                        <div className="p-5 border-b border-slate-200 bg-white z-10 sticky top-0">
                             <div className="flex justify-between items-center mb-4">
                                <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                    <span className="bg-blue-600 text-white p-1 rounded"><Home className="w-5 h-5" /></span>
                                    RealShow
                                </h1>
                             </div>
                             <button 
                                onClick={generatePDF}
                                disabled={isGenerating}
                                className="w-full bg-slate-900 text-white py-2 rounded-lg font-medium flex items-center justify-center gap-2 hover:bg-slate-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed shadow-md"
                             >
                                {isGenerating ? (
                                    <span className="flex items-center gap-2">
                                        <span className="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></span>
                                        Generating...
                                    </span>
                                ) : (
                                    <><Download className="w-4 h-4" /> Export PDF</>
                                )}
                             </button>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                            <Editor 
                                property={property} 
                                setProperty={setProperty}
                                images={images}
                                setImages={setImages}
                                template={template}
                                setTemplate={setTemplate}
                            />
                        </div>
                    </div>

                    {/* Preview Area */}
                    <div className="flex-1 overflow-y-auto bg-slate-50 flex items-start justify-center p-8">
                        {/* A4 Aspect Ratio Container */}
                        <div className="bg-white shadow-2xl w-full max-w-[210mm] aspect-[210/297] flex flex-col relative overflow-hidden transition-all duration-300">
                             <Preview property={property} images={images} template={template} />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
