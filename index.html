                    className={`group relative flex flex-col gap-1 items-center transition-all duration-200 ${isActive ? 'scale-105' : 'hover:scale-105 opacity-70 hover:opacity-100'}`}
                >
                    <div className={`w-full aspect-[3/4] rounded-lg overflow-hidden shadow-sm border-2 transition-colors ${isActive ? 'border-blue-500 ring-2 ring-blue-500/30' : 'border-slate-700 group-hover:border-slate-500'}`}>
                        {Layouts[id]}
                    </div>
                    <span className={`text-[9px] font-bold uppercase tracking-wider transition-colors ${isActive ? 'text-blue-400' : 'text-slate-500 group-hover:text-slate-300'}`}>
                        {name.split(' ')[0]}
                    </span>
                    {isActive && (
                        <div className="absolute -top-1 -right-1 bg-blue-600 rounded-full p-0.5 shadow-sm">
                             <Check className="w-2 h-2 text-white" />
                        </div>
                    )}
                </button>
            )
        }

        // --- Core Components ---

        function App() {
            const [property, setProperty] = useState({
                title: 'Stunning Villa',
                price: '$2,450,000',
                address: '123 Ocean Drive, Beverly Hills',
                size: '5 Beds | 6 Baths | 4,200 sqft',
                features: 'Infinity Pool\nSmart Home\nWine Cellar\nPanoramic Views'
            });
            const [images, setImages] = useState([]);
            const [template, setTemplate] = useState('modernist');
            const [isGenerating, setIsGenerating] = useState(false);
            const [progress, setProgress] = useState(0);
            const [scale, setScale] = useState(1);
            const previewRef = useRef(null);

            // Defaults
            const defaultImages = [
                'https://placehold.co/800x600/e2e8f0/94a3b8?text=Cover+Photo',
                'https://placehold.co/800x600/cbd5e1/64748b?text=Photo+2',
                'https://placehold.co/800x600/cbd5e1/64748b?text=Photo+3',
                'https://placehold.co/800x600/cbd5e1/64748b?text=Photo+4'
            ];

            const currentImages = images.length > 0 ? images : defaultImages;

            const templates = [
                { id: 'modernist', name: 'Modernist' },
                { id: 'luxury', name: 'Luxury' },
                { id: 'minimalist', name: 'Minimalist' },
                { id: 'classic', name: 'Classic' },
                { id: 'industrial', name: 'Industrial' },
                { id: 'scandinavian', name: 'Scandinavian' },
                { id: 'urban', name: 'Urban Loft' },
                { id: 'magazine', name: 'Magazine' }
            ];

            // Scaling Logic (Fit to Screen / Side-by-Side)
            useEffect(() => {
                const handleResize = () => {
                    if (previewRef.current) {
                        const parentH = previewRef.current.clientHeight - 48; // 24px padding top/bottom
                        const parentW = previewRef.current.clientWidth - 48; // 24px padding left/right
                        const pageH = 1123; 
                        const pageW = 794;
                        const gap = 32; // Gap between pages
                        
                        // Calculate scale to fit 2 pages side-by-side
                        // 1. Fit Height: Scale based on full A4 height
                        const scaleFitHeight = parentH / pageH;
                        
                        // 2. Fit Width: Scale based on (2 * Width + Gap)
                        const scaleFitWidth = parentW / ((pageW * 2) + gap);
                        
                        // Choose the smaller scale to ensure EVERYTHING fits
                        // But if screen is too narrow (mobile), fall back to single page stack logic
                        let newScale;
                        if (parentW < 800) {
                             // Mobile/Narrow: Stacked, fit width
                             newScale = parentW / pageW;
                        } else {
                             // Desktop: Side-by-side, fit both dimensions
                             newScale = Math.min(scaleFitHeight, scaleFitWidth, 1.0);
                        }

                        setScale(newScale);
                    }
                };
                window.addEventListener('resize', handleResize);
                setTimeout(handleResize, 100);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // PDF Generation
            const generatePDF = async () => {
                setIsGenerating(true);
                setProgress(10);
                
                try {
                    const pages = document.querySelectorAll('.pdf-page');
                    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                    const pdfW = pdf.internal.pageSize.getWidth();
                    const pdfH = pdf.internal.pageSize.getHeight();

                    for (let i = 0; i < pages.length; i++) {
                        // Clone to body to render without scale transform interference
                        const clone = pages[i].cloneNode(true);
                        document.body.appendChild(clone);
                        
                        // Reset transforms/styles on clone if needed
                        clone.style.transform = 'scale(1)';
                        clone.style.position = 'fixed';
                        clone.style.top = '0';
                        clone.style.left = '0';
                        clone.style.zIndex = '-9999';

                        const canvas = await html2canvas(clone, {
                            scale: 2, // High res
                            logging: false,
                            useCORS: true
                        });
                        
                        document.body.removeChild(clone);

                        const imgData = canvas.toDataURL('image/jpeg', 0.95);
                        if (i > 0) pdf.addPage();
                        pdf.addImage(imgData, 'JPEG', 0, 0, pdfW, pdfH);
                        
                        setProgress(10 + Math.round(((i + 1) / pages.length) * 80));
                    }
                    
                    pdf.save(`RealShow-${property.title.replace(/\s+/g, '-')}.pdf`);
                    setProgress(100);
                } catch (err) {
                    console.error(err);
                    alert("Failed to generate PDF");
                } finally {
                    setTimeout(() => {
                        setIsGenerating(false);
                        setProgress(0);
                    }, 500);
                }
            };

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                if (images.length + files.length > 8) {
                    alert("Maximum 8 images allowed.");
                    return;
                }
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => setImages(prev => [...prev, reader.result]);
                    reader.readAsDataURL(file);
                });
            };

            const removeImage = (idx) => setImages(prev => prev.filter((_, i) => i !== idx));

            return (
                <div className="flex flex-col md:flex-row h-screen bg-slate-950 text-slate-100 font-sans overflow-hidden">
                    
                    {/* --- Sidebar (Dashboard) --- */}
                    <div className="w-full md:w-[400px] bg-slate-900 border-r border-slate-800 flex flex-col z-20 shadow-2xl shrink-0">
                        {/* Header */}
                        <div className="p-6 border-b border-slate-800 bg-slate-900 z-10 sticky top-0">
                            <div className="flex items-center gap-3 mb-6">
                                <div className="bg-blue-600 p-2 rounded-lg">
                                    <Home className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">RealShow AI</h1>
                                    <p className="text-xs text-slate-400">Multi-Page Edition</p>
                                </div>
                            </div>

                            {/* Template Showcase Gallery */}
                            <div className="mb-6">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 flex items-center justify-between">
                                    <span>Select Template</span>
                                    <span className="text-[10px] text-blue-400 font-normal">{templates.find(t => t.id === template)?.name}</span>
                                </label>
                                <div className="grid grid-cols-4 gap-3">
                                    {templates.map(t => (
                                        <TemplateThumbnail 
                                            key={t.id}
                                            id={t.id}
                                            name={t.name}
                                            isActive={template === t.id}
                                            onClick={() => setTemplate(t.id)}
                                        />
                                    ))}
                                </div>
                            </div>

                             {/* Action Button */}
                             <button 
                                onClick={generatePDF}
                                disabled={isGenerating}
                                className="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold flex items-center justify-center gap-2 transition-all shadow-lg active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed overflow-hidden relative"
                             >
                                {isGenerating ? (
                                    <>
                                        <Loader2 className="w-5 h-5 animate-spin" />
                                        <span>Processing {progress}%</span>
                                        <div className="absolute bottom-0 left-0 h-1 bg-blue-300 transition-all duration-300" style={{ width: `${progress}%` }}></div>
                                    </>
                                ) : (
                                    <><Download className="w-5 h-5" /> Download PDF Pack</>
                                )}
                             </button>
                        </div>

                        {/* Scrollable Form Area */}
                        <div className="flex-1 overflow-y-auto p-6 space-y-8">
                             {/* Photos */}
                             <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-sm font-bold text-slate-200 flex items-center gap-2">
                                        <ImageIcon className="w-4 h-4" /> Photos
                                    </h2>
                                    <span className="text-xs text-slate-500">{images.length} / 8</span>
                                </div>
                                
                                <div className="grid grid-cols-4 gap-2">
                                    {images.map((img, idx) => (
                                        <div key={idx} className="aspect-square relative group rounded-md overflow-hidden border border-slate-700">
                                            <img src={img} alt="Thumb" className="w-full h-full object-cover" />
                                            <button 
                                                onClick={() => removeImage(idx)}
                                                className="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
                                            >
                                                <X className="w-4 h-4 text-white" />
                                            </button>
                                        </div>
                                    ))}
                                    {images.length < 8 && (
                                        <div className="aspect-square relative">
                                            <input 
                                                type="file" 
                                                multiple 
                                                accept="image/*"
                                                onChange={handleImageUpload}
                                                className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                            />
                                            <div className="w-full h-full rounded-md border-2 border-dashed border-slate-700 hover:border-blue-500 hover:bg-slate-800 transition-colors flex flex-col items-center justify-center text-slate-500">
                                                <Upload className="w-5 h-5 mb-1" />
                                                <span className="text-[10px]">Add</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                             </div>

                             <div className="border-t border-slate-800"></div>

                             {/* Details */}
                             <div className="space-y-4">
                                <h2 className="text-sm font-bold text-slate-200 flex items-center gap-2">
                                    <FileText className="w-4 h-4" /> Details
                                </h2>
                                <div className="space-y-3">
                                    {['title', 'price', 'address', 'size'].map(field => (
                                        <div key={field}>
                                            <label className="text-[10px] uppercase font-bold text-slate-500 mb-1 block">{field}</label>
                                            <input 
                                                type="text"
                                                value={property[field]}
                                                onChange={e => setProperty({...property, [field]: e.target.value})}
                                                className="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors"
                                            />
                                        </div>
                                    ))}
                                    <div>
                                        <label className="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Features</label>
                                        <textarea
                                            rows="5"
                                            value={property.features}
                                            onChange={e => setProperty({...property, features: e.target.value})}
                                            className="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500 transition-colors"
                                        ></textarea>
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>

                    {/* --- Preview Area --- */}
                    <div ref={previewRef} className="flex-1 bg-slate-950 overflow-hidden flex items-center justify-center relative">
                        {/* Container needs to be large enough to hold scaled content centrally */}
                        <div 
                            style={{ 
                                transform: `scale(${scale})`, 
                                transformOrigin: 'center center',
                                width: window.innerWidth < 1000 ? '794px' : '1620px', // Single or Double width base
                                transition: 'width 0.3s ease'
                            }}
                            className="flex flex-row flex-wrap justify-center gap-8 shrink-0 transition-transform duration-200"
                        >
                             {/* Render selected template (contains Page 1 and Page 2) */}
                            {template === 'modernist' && <ModernistTemplate property={property} images={currentImages} />}
                            {template === 'luxury' && <LuxuryTemplate property={property} images={currentImages} />}
                            {template === 'minimalist' && <MinimalistTemplate property={property} images={currentImages} />}
                            {template === 'classic' && <ClassicTemplate property={property} images={currentImages} />}
                            {template === 'industrial' && <IndustrialTemplate property={property} images={currentImages} />}
                            {template === 'scandinavian' && <ScandinavianTemplate property={property} images={currentImages} />}
                            {template === 'urban' && <UrbanLoftTemplate property={property} images={currentImages} />}
                            {template === 'magazine' && <MagazineTemplate property={property} images={currentImages} />}
                        </div>
                        
                        {/* Zoom Indicator */}
                        <div className="fixed bottom-6 right-6 bg-slate-800/80 backdrop-blur text-white px-4 py-2 rounded-full text-xs font-mono border border-slate-700 shadow-lg pointer-events-none">
                            Fit: {Math.round(scale * 100)}%
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
